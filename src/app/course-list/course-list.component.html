<body>
    <main>
        <section class="om-uppgiften">
            <h1>webbutveckling - Ramschema</h1>
            <form class="search-holder" (ngSubmit)="onSubmit()">
                <label for="search" class="search-label">Sök här:</label>
                <input type="search" id="search" name="search" placeholder="Sök här" [ngModel]='search'  
                (ngModelChange)='onChange($event)'>
            </form>
            <div class="om-kurser">
                <table id="kursData">
                    <tbody>
                        <tr class="thead">
                            <th class="code" (click)="sortBy('code')">Kurskod</th>
                            <th class="Kursnamn courseName" (click)="sortBy('coursename')">Kursnamn</th>
                            <th class="progressionTH" (click)="sortBy('progression')">progression</th>
                            <th class="kursNamn syllabus" (click)="sortBy('syllabus')">syllabus</th>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr class="kursList" *ngFor="let course of filteringCourses">
                            <td class="kurskod">{{ course.code}}</td>
                            <td class="kursNamn">{{ course.coursename }}</td>
                            <td class="progression">{{ course.progression }}</td>
                            <td class="kursNamn url"><a href="{{ course.syllabus }}">{{ course.coursename.slice(0, 4) }}</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="error">

            </div>
        </section>
        
    </main>
    <footer>
        <h3 class="footer-head">Laborationsuppgift Angular II för kursen DT208G ,Programmering i TypeScript</h3>
        <p class="footer-para">© Copyright Mohamed Abokashef, 2024</p>
    </footer>
</body>
